<!DOCTYPE html>
<html>
<head>
    <script>
        /*
         Build a function, invert_negatives, that takes a number as a parameter, and if the number is positive,
         it makes it negative. If it isn't a number, it returns false

         - invert_negatives(-5)
         - Returns: -5
         - invert_negatives(4000)
         - Returns: -4000
         - invert_negatives('puppies')
         - Returns: false
         */
        function invert_negatives(num){
            if(isNaN(num)){
                return false;
            }
            else{
                var new_num = num;
                if(num>0){
                    new_num *= -1;
                }
                return new_num;
            }
        }
        console.log(invert_negatives(-5));
        console.log(invert_negatives(4000));
        console.log(invert_negatives('puppies'));
    </script>
